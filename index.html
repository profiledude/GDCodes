<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        height: 100vh; /* full viewport height */
        margin: 0;
        display: flex;
        justify-content: center; /* center horizontally */
        align-items: center; /* center vertically */
        font-family: "Roboto", sans-serif;
        background-color: #1a1a1a;
        color: white;
        flex-direction: column;
        gap: 20px;
      }
      .button-btn {
        padding: 12px 24px;
        color: #cdaaff; /* soft purple text */
        background: #2a1a3a; /* dark purple background */
        border: 2px solid #cdaaff;
        border-radius: 8px;
        text-transform: uppercase;
        font-weight: bold;
        box-shadow: inset 0 0 6px #cdaaff; /* softer inner glow */
        transition: box-shadow 0.3s ease;
        cursor: pointer;
        text-decoration: none; /* remove underline */
        display: inline-block;
        text-align: center;
      }
      .button-btn:hover {
        box-shadow: inset 0 0 12px #cdaaff, inset 0 0 24px #cdaaff; /* subtle glow on hover */
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <a href="vos.html" class="button-btn">Vault of Secrets</a>
    <a href="twv.html" class="button-btn">The Wraith Vault</a>
    <a href="cot.html" class="button-btn">Chamber of Time</a>
  </body>
</html>
